
    <div class="card" *ngIf="vm$| async as vm">
      <div class="card-header">
        User
      </div>
      <div class="card-block">
        <div class="card-title">
          Add/Edit
        </div>
        <div class="card-text">
          <form clrForm clrLayout="horizontal" [formGroup]="userForm">
            <clr-input-container>
            <label>Name</label>
            <input clrInput type="text" formControlName="name" />
            <clr-control-helper>Please enter the full name</clr-control-helper>
            <clr-control-error>Data is invalid</clr-control-error>
          </clr-input-container>
            <clr-input-container>
              <label>Team</label>
              <select clrInput type="text" formControlName="team" >
                <option value="-1">No Squad</option>
              <option *ngFor="let team of vm.teams" value="team.id">{{team.name}}</option>
              </select>
              <clr-control-helper>Please select a team </clr-control-helper>
              <clr-control-error>A team must be selected, you have to know where people belong.</clr-control-error>
            </clr-input-container>
            <clr-checkbox-container clrInline>
              <label>Roles</label>
              <clr-checkbox-wrapper *ngFor="let role of vm.roles">
                <input type="checkbox" clrCheckbox formControlName="roles" required value="role.id"  />
                <label>{{role.name}}</label>
              </clr-checkbox-wrapper>

              <clr-control-helper>Select the roles this user will have</clr-control-helper>
              <clr-control-error>This field is required!</clr-control-error>
            </clr-checkbox-container>
          </form>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary">Save</button>
        <button class="btn btn-sm  btn-danger-outline">Cancel</button>
      </div>
    </div>
