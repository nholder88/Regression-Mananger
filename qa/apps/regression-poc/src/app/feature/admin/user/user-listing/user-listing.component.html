<div class="clr-row">
  <div class="clr-col-12">
    <div class="card">
      <div class="card-header"> Users </div>
      <div class="card-block">
        <div class="card-title">
          <div class="clr-row">
            <div class="clr-col">Listing</div>
            <div class="clr-col"><button class="btn btn-primary btn-sm">Add</button></div>
          </div>
          <div class="card-text">
            <div class="clr-row">
              <div class="clr-col-md-9">
                <table class="table table-compact">
                  <thead>
                    <tr>
                      <th class="left">User</th>
                      <th>Roles</th>
                      <th>Last Login</th>
                      <th>Teams</th>
                      <th class="left"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users$|async">
                      <td class="left">{{user.name}}</td>
                      <td>{{user.roles}}</td>
                      <td>{{user.lastLogin | date}}</td>
                      <td>{{user.team}}</td>
                      <td class="left">
                        <div class="btn-group btn-icon btn-outline btn-sm">
                          <button class="btn">
                            <clr-icon
                              shape="pencil"
                              title="edit"
                            ></clr-icon>
                          </button>
                          <button class="btn btn-danger">
                            <clr-icon
                              shape="trash"
                              title="trash"
                            ></clr-icon>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
