<clr-datagrid>
  <clr-dg-column> ID</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Actual Start Date</clr-dg-column>
  <clr-dg-column>Is Complete</clr-dg-column>

  <clr-dg-row *ngFor="let regression of regression$|async">
    <clr-dg-cell>{{regression.id}}</clr-dg-cell>
    <clr-dg-cell>{{regression.name}}</clr-dg-cell>
    <clr-dg-cell>{{regression.actualStartDate | date}}</clr-dg-cell>
    <clr-dg-cell>{{regression.isComplete}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{(regression$|async).length}} users</clr-dg-footer>
</clr-datagrid>
