<div class="row">
<div class="clr-col">
  <h2>
    My Test Passes
    <qa-regression-test-pass-form></qa-regression-test-pass-form>
  </h2>
  <table class="table table-compact">
    <thead>
      <tr>
        <th class="left">Name</th>
        <th>Number of Tests</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let regression of testPasses$ | async">
        <td>{{ regression.creator }} -{{ regression.timeStamp }}</td>
        <td>{{ regression.featureScenarioContainers.length }}</td>
        <td><a class="btn btn-sm btn-secondary" [routerLink]="['/regression/continue', regression.id]">Continue</a></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
