<div class="clr-row">
  <div class="clr-col">
    <h2 *ngIf="testPass$ | async as testPass">
      Current Test - {{ testPass.title }}
      {{ testPass.creator  }}
    </h2>
    <div class="clr-row">
      <div class="clr-col">
        <div class="card">
          <div class="card-header">
            Scenario Configuration
          </div>
          <div class="card-block" [formGroup]="scenarioConfigForm">

            <div class="clr-row">
              <div class="clr-col">
                <clr-dropdown *ngIf="testPass$ | async as testPass">
                  <button class="btn btn-outline-primary btn-sm" clrDropdownTrigger>
                    Features
                    <clr-icon shape="caret down"></clr-icon>
                  </button>
                  <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                    <label class="dropdown-header" aria-hidden="true"
                    >Test Run Features</label
                    >
                    <div
                      clrDropdownItem
                      *ngFor="let feature of testPass.featureScenarioContainers"
                      (click)="changeFeature(feature.id)"
                    >
                      {{ feature.name }}
                    </div>
                  </clr-dropdown-menu>
                </clr-dropdown>
              </div>
              <div class="clr-col">
                <button class="btn btn-sm" *ngIf="scenarioResultData$|async as data" (click)="saveScenarioResults()">
                  Save Test Results
                </button>
              </div>
              <div class="clr-col">
                <button class="btn btn-primary btn-sm" (click)="completeTestRun()">
                  Complete Test Run
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="spinner spinner-inverse" *ngIf="!scenarioResultData$">
      Loading...
    </span>
    <div class="clr-row" >
      <div class="clr-col" *ngFor="let result of scenarioForm.controls; index as i" >
        <div class="card" [formGroup]="result">
          <div class="card-header">
            {{ result.get("scenario").value.name}}
          </div>
          <div class="card-block">
            <div class="card-title">Steps to Test</div>
            <div class="card-text">
              <clr-toggle-wrapper
                *ngFor="let step of  result?.get('scenario')?.value.steps"
                class="wrapper-fix"
              >
                <input type="checkbox" clrToggle [value]="step.id" [id]="step.id"   />
                <label class="wrapper-fix">{{
                  step.name | slice: 0:100
                  }}</label>
              </clr-toggle-wrapper>
              <br/>
              <clr-textarea-container>
                <label>Scenario Notes</label>
                <textarea
                  clrTextarea
                  name="note"
                  style="width: 450px;"
                  required
                  formControlName="notes"
                ></textarea>
                <clr-control-helper
                >Provide Details for status
                </clr-control-helper
                >
                <clr-control-error
                >You must provide a description!
                </clr-control-error
                >
              </clr-textarea-container>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group btn-sm">
              <div class="radio btn btn-outline-success">
                <input value="Passed"
                       type="radio"
formControlName="status"
                       id="btn-demo-radio-2_{{ i}}"
                />
                <label for="btn-demo-radio-2_{{ i}}"
                >Passed</label
                >
              </div>
              <div class="radio btn  btn-outline-danger">
                <input
                  type="radio"
                  value="Failed"
                  formControlName="status"
                  id="btn-demo-radio-3_{{ i }}"
                />
                <label for="btn-demo-radio-3_{{ i }}"
                >Failed</label
                >
              </div>
              <div class="radio btn  btn-outline">
                <input
                  type="radio"
                  value="Skipped"
                  formControlName="status"
                  id="btn-demo-radio-1_{{ i }}"
                />
                <label for="btn-demo-radio-1_{{ i }}"
                >Skipped</label
                >
              </div>
              <div class="radio btn  btn-outline">
                <input
                  type="radio"
                  value="Untested"
                  formControlName="status"
                  id="btn-demo-radio-4_{{ i }}"
                />
                <label for="btn-demo-radio-4_{{ i }}"
                >Untested</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
