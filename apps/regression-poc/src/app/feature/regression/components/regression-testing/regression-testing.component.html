<div class="clr-row">
  <div class="clr-col">
    <h2 *ngIf="testPass$ | async as testPass">
      Current Test - {{ testPass.creator }}
      {{ testPass.timeStamp | date: 'medium' }}
    </h2>
    <div class="clr-row">
      <div class="clr-col">
        <div class="card">
          <div class="card-header">
            Scenario Configuration
          </div>
          <div class="card-block">
            <div class="clr-row" style="padding-bottom: 5px">
              <div class="clr-col">
                <clr-select-container>
                  <label>Role testing </label>
                  <select clrSelect name="options">
                    <option value="">Admin</option>
                    <option value="">Front Desk</option>
                    <option value="">Doctor</option>
                    <option value="">Sys Admin</option>
                  </select>
                </clr-select-container>
              </div>
              <div class="clr-col">
                <clr-input-container>
                  <label>Testing Login</label>
                  <input clrInput placeholder="mdiadmin" name="name" />
                </clr-input-container>
              </div>
              <div class="clr-col">
                <clr-input-container>
                  <label>Tester</label>
                  <input clrInput placeholder="Current Tester" name="name" />
                </clr-input-container>
              </div>
            </div>
            <div class="clr-row">


              <div class="clr-col">      <clr-dropdown *ngIf="testPass$ | async as testPass">
                <button class="btn btn-outline-primary btn-sm" clrDropdownTrigger>
                  Features <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                  <label class="dropdown-header" aria-hidden="true"
                  >Test Run Features</label
                  >
                  <div
                    clrDropdownItem
                    *ngFor="let feature of testPass.featureScenarioContainers"
                    (click)="changeFeature(feature.id)"
                  >
                    {{ feature.name }}
                  </div>
                </clr-dropdown-menu>
              </clr-dropdown></div>
              <div class="clr-col">     <button class="btn btn-sm" >
                Save Test Results
              </button></div>
              <div class="clr-col">           <button class="btn btn-primary btn-sm" (click)="completeTestRun()">
                Complete Test Run
              </button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="spinner spinner-inverse" *ngIf="!selectedFeatureScenarios$">
      Loading...
    </span>
    <div class="clr-row" *ngIf="selectedFeatureScenarios$ | async as scenarios">
      <div class="clr-col" *ngFor="let scenario of scenarios">
        <div class="card">
          <div class="card-header">
            {{ scenario.feature.name }} - {{ scenario.name }}
          </div>
          <div class="card-block">
            <div class="card-title">Steps to Test</div>
            <div class="card-text">
              <clr-toggle-wrapper
                *ngFor="let step of scenario.steps"
                class="wrapper-fix"
              >
                <input type="checkbox" clrToggle value="option1" />
                <label class="wrapper-fix">{{
                  step.name | slice: 0:100
                }}</label>
              </clr-toggle-wrapper>
              <br />
              <clr-textarea-container>
                <label>Scenario Notes</label>
                <textarea
                  clrTextarea
                  name="note"
                  style="width: 450px;"
                  required
                ></textarea>
                <clr-control-helper
                  >Provide Details for status</clr-control-helper
                >
                <clr-control-error
                  >You must provide a description!</clr-control-error
                >
              </clr-textarea-container>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group btn-sm">
              <div class="radio btn btn-outline-success">
                <input
                  type="radio"
                  name="btn-group-demo-radios_{{ scenario.id }}}"
                  id="btn-demo-radio-2_{{ scenario.id }}}"
                />
                <label for="btn-demo-radio-2_{{ scenario.id }}}"
                  >Passed</label
                >
              </div>
              <div class="radio btn  btn-outline-danger">
                <input
                  type="radio"
                  name="btn-group-demo-radios_{{ scenario.id }}}"
                  id="btn-demo-radio-3_{{ scenario.id }}}"
                />
                <label for="btn-demo-radio-3_{{ scenario.id }}}"
                  >Failed</label
                >
              </div>
              <div class="radio btn  btn-outline">
                <input
                  type="radio"
                  name="btn-group-demo-radios_{{ scenario.id }}}"
                  id="btn-demo-radio-1_{{ scenario.id }}}"
                />
                <label for="btn-demo-radio-1_{{ scenario.id }}}"
                  >Skipped</label
                >
              </div>
              <div class="radio btn  btn-outline">
                <input
                  type="radio"
                  name="btn-group-demo-radios_{{ scenario.id }}"
                  id="btn-demo-radio-4_{{ scenario.id }}}"
                />
                <label for="btn-demo-radio-4_{{ scenario.id }}}"
                  >Untested</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
